<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤메뉴_화면이동</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        ul,li,ol{list-style: none;}
        ul li{
            height: 1000px;
            border: 5px solid gray;
            font-size: 100px;
        }

        .list3{}

        .box{
            width: 300px;
            height: 300px;
            background-color: limegreen;
            position: absolute;
            top: 200px;
            left: 600px;
        }

    </style>

<script src="js/jquery-3.7.1.js"></script>
<script lang="java">

    $(function(){

        var off = $(".list3").offset();
        console.log("off :", off);
        
        var off_top = $(".list3").offset().top;
        console.log("off_top :", off_top);
        
        var box_off = $(".list3 .box").offset();
        console.log("box_off :", box_off);
        
        var box_pos = $(".list3 .box").position();
        console.log("box_pos :", box_pos);
        
        var box_pos_top = $(".list3 .box").position().top;
        console.log("box_pos_top :", box_pos_top);
        
        


    })

</script>


</head>
<body>

    <div class="wrap">
        <ul>
            <li>menu</li>
            <li>menu</li>
            <li class="list3">menu
                <div class="box">box</div>
            </li>
            <li>menu</li>
            <li>menu</li>
        </ul>
    </div>

    
</body>
</html>
