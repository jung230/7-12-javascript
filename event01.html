<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event01</title>

    
    <script src="js/jquery-3.7.1.js"></script>
    <script lang="java">
        $(function(){

            $(".click").click(function(e){
                console.log(e)
            })//click

        })//

        $(window).scroll(function(event){
            console.log(event);
        }) //scroll

    </script>


    <style type="text/css">

        body{height: 10000px;}

    </style>

</head>
<body>

    <button class="click">click me</button>

    
</body>
</html>
